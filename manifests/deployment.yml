apiVersion: v1
kind: ConfigMap
metadata:
  name: backendconfig
data:
  NODE_ENV: production
---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: frontenddeployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontendcontainer
          image: awappcr.azurecr.io/frontendimage
          ports:
          - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backenddeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backendcontainer
          image: awappcr.azurecr.io/backendimage
          ports:
          - containerPort: 3001
          envFrom:
          - configMapRef:
            name: backendconfig