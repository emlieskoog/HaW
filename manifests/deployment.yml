apiVersion : apps/v1
kind: Deployment
metadata:
  name: frontendDeployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontendContainer
          image: awappcr.azurecr.io/frontendimage
          ports:
          - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendDeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backendContainer
          image: awappcr.azurecr.io/backendimage
          ports:
          - containerPort: 3001