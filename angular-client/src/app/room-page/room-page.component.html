<div class="d-flex flex-column align-items-center vh-100 vv-100 room-background ">

    <div class="room-sub-heading text-center">Här spelar vi ...</div>
    <div class="white-heading text-center ">RUMSKOD: {{gameId}}</div>
    
    <button *ngIf="!joining" (click)="startGame()" type="button" class="btn room-button-primary btn-secondary">Starta spelet</button>
    <button *ngIf="!joining" (click)="closeLobby()" type="button" class="btn room-button-secondary btn-secondary">Stäng lobbyn</button>
    <button *ngIf="joining" (click)="leaveGame()" type="button" class="btn room-button-primary btn-secondary">Lämna rummet</button>

    <div class="svg-container">
        <svg class="circle-svg" style="height: 70vh; width: 100%;">
                <circle *ngFor="let user of users; let i = index" 
                    [attr.cx]="user.cx" 
                    [attr.cy]="user.cy" 
                    [attr.fill]="user.fill" 
                    opacity="0.45" 
                    r="21.5">
                </circle>
                <image *ngFor="let user of users; let i = index"  
                    [attr.x]="getAdjustedDiameter(user.cx)" 
                    [attr.y]="getAdjustedDiameter(user.cy)" 
                    [attr.width]="42" 
                    [attr.height]="42" 
                    [attr.href]="user.imageUrl" />
        </svg>
    </div>
</div>
